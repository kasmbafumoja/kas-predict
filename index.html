<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kas Universe Predictor</title>

<style>
/* --- Arri√®re-plan multicolore anim√© --- */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(270deg, #ff0080, #7928ca, #00c3ff, #ffcc00);
  background-size: 800% 800%;
  animation: gradientBG 15s ease infinite;
  color: #fff;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* --- Card --- */
.card {
  background: rgba(0,0,0,0.7);
  padding: 30px 25px;
  border-radius: 20px;
  width: 350px;
  box-shadow: 0 0 25px #7c3aed;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 40px #ff0080;
}

/* --- Inputs & Buttons --- */
input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}
button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  background: linear-gradient(45deg, #ff0080, #7928ca);
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #ff0080;
}

/* --- Result --- */
.result {
  margin-top: 15px;
  font-size: 14px;
  text-align: left;
  line-height: 1.5;
  opacity: 0;
  animation: fadeIn 0.8s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}

/* --- Footer --- */
.footer {
  margin-top: 20px;
  font-size: 11px;
  color: #ccc;
  text-align: center;
  font-style: italic;
}
</style>
</head>

<body>
<div class="card">
  <h2>üåå KAS UNIVERSE</h2>
  <p>AI Match Predictor</p>

  <input id="match" placeholder="Ex: Real Madrid vs Barcelona" />

  <button onclick="analyze()">Analyser le match</button>

  <div class="result" id="result"></div>

  <div class="footer">Powered by TERMUX-MD Tech</div>
</div>

<script>
async function analyze() {
  const match = document.getElementById("match").value;
  const resultBox = document.getElementById("result");

  if (!match) {
    resultBox.innerHTML = "‚ö†Ô∏è Entrez un match.";
    return;
  }

  resultBox.innerHTML = "Analyse en cours...";

  try {
    const res = await fetch("/api/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ match })
    });

    const data = await res.json();

    if (data.error) {
      resultBox.innerHTML = "‚ùå " + data.error;
      return;
    }

    resultBox.innerHTML = `
      <b>${data.match}</b><br><br>
      üè† V1 : ${data.V1}%<br>
      ü§ù X : ${data.X}%<br>
      ‚úàÔ∏è V2 : ${data.V2}%<br>
      ‚öΩ Over 2.5 : ${data.over25}%<br><br>
      üß† ${data.explanation}
    `;
  } catch (e) {
    resultBox.innerHTML = "‚ùå Erreur de connexion.";
  }
}
</script>

</body>
</html>
