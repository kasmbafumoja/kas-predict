<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAS UNIVERSE ‚ö° Predictor</title>

<style>
:root{
  --neon:#00ffd5;
  --violet:#9b00ff;
  --pink:#ff2aa1;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  min-height:100vh;
  color:#fff;
  background:
    radial-gradient(circle at 15% 20%, var(--violet), transparent 40%),
    radial-gradient(circle at 85% 30%, #00b3ff, transparent 40%),
    radial-gradient(circle at 50% 85%, var(--neon), transparent 45%),
    linear-gradient(135deg,#05050a,#0b0b18);
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

.card{
  background:rgba(10,10,25,.7);
  backdrop-filter:blur(20px);
  border-radius:28px;
  padding:30px;
  box-shadow:0 0 80px rgba(0,255,213,.3);
}

h1{
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  opacity:.8;
  margin-bottom:25px;
}

input,button{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:none;
  margin-top:15px;
  font-size:1em;
}

input{
  background:#111;
  color:#fff;
}

button{
  background:linear-gradient(135deg,var(--neon),var(--violet),var(--pink));
  font-weight:900;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
}

.result{
  margin-top:30px;
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
}

.section{
  margin-top:22px;
}

.badge{
  display:inline-block;
  padding:8px 15px;
  border-radius:20px;
  background:rgba(255,255,255,.12);
  margin:6px 6px 0 0;
  font-size:14px;
}

.safe{color:#00ffd5}
.mid{color:#ffd700}
.risk{color:#ff4d4d}

.loader{
  text-align:center;
  margin-top:25px;
}

.spinner{
  width:38px;
  height:38px;
  border:4px solid rgba(255,255,255,.2);
  border-top-color:var(--neon);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:auto;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.footer{
  margin-top:40px;
  text-align:center;
  opacity:.8;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>‚öΩ KAS UNIVERSE PREDICTOR</h1>
    <p class="subtitle">IA d‚Äôanalyse des options les plus favorables</p>

    <input id="match" placeholder="Ex: Real Madrid vs Barcelona">
    <button id="btn" onclick="predict()">üîÆ Analyser le match</button>

    <div id="output" class="result"></div>
  </div>

  <div class="footer">
    ¬© KAS UNIVERSE ‚Ä¢ Analyse IA ‚Ä¢ Paris responsables
  </div>
</div>

<script>
async function predict(){
  const match=document.getElementById("match").value.trim();
  const output=document.getElementById("output");
  const btn=document.getElementById("btn");

  if(match.length<5){
    output.innerHTML="‚ùå Match invalide";
    return;
  }

  btn.disabled=true;
  output.innerHTML=`
    <div class="loader">
      <div class="spinner"></div>
      <p>Analyse intelligente en cours...</p>
    </div>
  `;

  try{
    const res=await fetch("/api",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({match})
    });

    const data=await res.json();
    if(!data.success) throw new Error();

    const p=data.prediction;

    let optionsHTML="";
    p.options_favorables.forEach(o=>{
      optionsHTML+=`
        <div class="badge">
          <strong>${o.option}</strong> ‚Äì ${o.probabilite}<br>
          <small>${o.raison}</small>
        </div>
      `;
    });

    output.innerHTML=`
      <div class="section">
        <h3>üìå Match</h3>
        <p><strong>${p.match_corrige}</strong></p>
        <p style="opacity:.8">${p.analyse_globale}</p>
      </div>

      <div class="section">
        <h3>‚úÖ Options favorables</h3>
        ${optionsHTML}
      </div>

      <div class="section">
        <h3 class="safe">üíé Pari le plus s√ªr</h3>
        <p><strong>${p.pari_le_plus_sur.selection}</strong> ‚Äì ${p.pari_le_plus_sur.confiance}</p>
      </div>

      <div class="section">
        <h3 class="mid">‚öñÔ∏è Pari √©quilibr√©</h3>
        <p><strong>${p.pari_equilibre.selection}</strong> ‚Äì ${p.pari_equilibre.confiance}</p>
      </div>

      <div class="section">
        <h3 class="risk">üî• Pari risqu√©</h3>
        <p><strong>${p.pari_risque.selection}</strong> ‚Äì ${p.pari_risque.confiance}</p>
      </div>

      <div class="section">
        <p style="font-size:14px;opacity:.8">‚ö†Ô∏è ${p.conseil_final}</p>
      </div>
    `;
  }catch{
    output.innerHTML="‚ùå Erreur serveur ou IA indisponible";
  }finally{
    btn.disabled=false;
  }
}
</script>

</body>
</html>
